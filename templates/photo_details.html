{% extends 'base.html' %}
{% block page_content %}
    <div class="d-flex">
        <div class="d-inline p-2 w-50">
            <img src="{{ equip_photo.photo.url }}"
                 class="w-100 rounded mx-auto d-block" alt="{{ equip_photo.description}}">
        </div>
        <div class="d-inline p-2 w-50">
            {% for equip in equip_photo.tagged_equip.all %}
            <div class="d-flex justify-content-around">
                <h5><u>type:</u> {{ equip.type }}</h5>
            </div>
            <div class="d-flex justify-content-around">
                <h5><u>brand:</u> {{ equip.brand }}</h5>
            </div>
            <div class="d-flex justify-content-around">
                <h5><u>contact:</u> {{ equip_photo.user}}</h5>
            </div>
            {% endfor %}
            <p class="mt-2"> {{ equip_photo.description }}</p>

            {% if is_owner %}
                <a href="{% url 'edit photo' equip_photo.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete photo' equip_photo.pk %}" class="btn btn-danger">Delete</a>
            {% endif %}

        </div>
    </div>
{% endblock %}
